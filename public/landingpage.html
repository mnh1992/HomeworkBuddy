<!-- This is the landing page for WhiteBoard.com. It is the page that is first
displayed to the user. The main purpose of this page is to tell the user what
WhiteBoard is. From here the user can login into their account, if they have one.
A new user can also make an account on whiteboard. -->
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>WhiteBoard Login</title>

    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <meta charset="utf-8"/>
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div id="header">
    <span id="sign-in-status"></span> | <a href="javascript:firebase.auth().signOut()">Sign Out</a>
</div>
<div id="firebaseui-auth-container"></div>
<div id="content"></div>
<div id="footer">
    Debug: <span id="account-details"></span>
</div>

<div id="main"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
<script type="text/babel" src="landingpage.js"></script>

</html>
